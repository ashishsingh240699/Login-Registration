

    <div class="container">

        
                 <div class="card">

                    <h1>!! login Here !!</h1>
                   
                    <form (ngSubmit)="loginForm()">

                        <!-- {{data |json}} -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input  required type="text" name="username"  [(ngModel)]="data.username" matInput placeholder="enter the Username">
                            <!-- <mat-hint>valid UserName*</mat-hint> -->
                        </mat-form-field>


                        



                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username Password</mat-label>
                            <input required type="text" name="password" [(ngModel)]="data.password"  matInput placeholder="enter the valid password">
                        </mat-form-field>
                        <div class="text-centre">
                            <button class="ml20" type="submit" mat-raised-button color="primary">Login</button>
                            <button class="ml20" type="reset" mat-raised-button color="accent">Reset</button>
                        </div>
                    </form>

                </div>  
    </div>
