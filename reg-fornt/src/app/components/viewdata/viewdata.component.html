

<div class="Detail">
    <h1>Table Details</h1>
    <div class="delete">
    <button  mat-raised-button color="accent">Delete</button>
</div>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>fatherName</th>
                <th>mobile</th>
                <th>college</th>
                <th>email</th>
                <th>username</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of data">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.fatherName}}</td>
                <td>{{data.mobile}}</td>
                <td>{{data.college}}</td>
                <td>{{data.email}}</td>
                <td>{{data.username}}</td>
                <td>{{data.password}}</td>
    
            </tr>
        </tbody>
    </table>
    
    </div>
